services:
  # FastAPI Application Only (connects to local PostgreSQL)
  api:
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xnfl_api
    environment:
      # Connect to host PostgreSQL database using host networking
      - DATABASE_URL=${DATABASE_URL}
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    # Use host networking to access local services
    network_mode: "host"
    restart: unless-stopped
    volumes:
      - ./API:/app/API # Mount for development
      - imgs-data:/app/imgs # Persistent storage for images
      - processed-files:/app/processed_files # Persistent storage for processed files
      - stored-jsons:/app/stored-jsons # Persistent storage for bulk upload JSONs
      - ./stored-jsons/processed_uploads:/app/processed_uploads # Para guardar JSONs

volumes:
  imgs-data:
  processed-files:
  stored-jsons:
