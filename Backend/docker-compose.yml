version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: xnfl_postgres
    environment:
      POSTGRES_DB: XNFL-Fantasy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./SQL_scripts:/docker-entrypoint-initdb.d
    networks:
      - xnfl_network
    restart: unless-stopped

  # FastAPI Application
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: xnfl_api
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/XNFL-Fantasy
      - PYTHONPATH=/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - xnfl_network
    restart: unless-stopped
    volumes:
      - ./API:/app/API  # Mount for development (optional, remove for production)

networks:
  xnfl_network:
    driver: bridge

volumes:
  postgres_data: